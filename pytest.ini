[pytest]
# =============================================================================
# AgentMeshKafka - Pytest Configuration
# =============================================================================

# Chemins de test
testpaths = tests

# Patterns de découverte
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options par défaut
addopts = 
    -v
    --strict-markers
    --tb=short
    -ra

# Markers personnalisés
markers =
    unit: Tests unitaires (déterministes)
    cognitive: Tests cognitifs (LLM-as-a-Judge)
    adversarial: Tests d'adversité (Red Teaming)
    e2e: Tests End-to-End (Simulation)
    slow: Tests lents (> 10s)

# Logging
log_cli = true
log_cli_level = INFO

# Async support
asyncio_mode = auto

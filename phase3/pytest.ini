[pytest]
# Configuration pytest pour Phase 3

# Répertoires de tests
testpaths = tests

# Patterns de fichiers de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options par défaut
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Timeout (secondes)
timeout = 300

# Marqueurs personnalisés
markers =
    unit: Tests unitaires (L1)
    cognitive: Tests cognitifs (L2)
    integration: Tests d'intégration
    slow: Tests lents (nécessitent LLM)

# Configuration asyncio
asyncio_mode = auto

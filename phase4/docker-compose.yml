# =============================================================================
# AgentMeshKafka - Docker Compose Infrastructure (Phase 4)
# =============================================================================
# Le "Système Nerveux" du Maillage Agentique
# Démarre: Zookeeper, Kafka Broker, Schema Registry, Control Center
# =============================================================================
# Usage:
#   docker-compose up -d        # Démarrer l'infrastructure
#   docker-compose down -v      # Arrêter et supprimer les volumes
#   docker-compose logs -f      # Suivre les logs
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Zookeeper - Coordination Service (sera remplacé par KRaft en prod)
  # ---------------------------------------------------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: agentmesh-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: echo srvr | nc zookeeper 2181 || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Kafka Broker - Le Backbone Événementiel
  # ---------------------------------------------------------------------------
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: agentmesh-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      # Rétention par défaut (7 jours)
      KAFKA_LOG_RETENTION_HOURS: 168
      # Auto-création des topics (désactivé en prod)
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: kafka-broker-api-versions --bootstrap-server kafka:29092 || exit 1
      interval: 10s
      timeout: 10s
      retries: 10

  # ---------------------------------------------------------------------------
  # Schema Registry - Gouvernance des Contrats de Données (Avro)
  # ---------------------------------------------------------------------------
  schema-registry:
    image: confluentinc/cp-schema-registry:7.5.0
    hostname: schema-registry
    container_name: agentmesh-schema-registry
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: 'kafka:29092'
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
      # Politique de compatibilité FORWARD (voir docs/02-DataContracts.md)
      SCHEMA_REGISTRY_SCHEMA_COMPATIBILITY_LEVEL: FORWARD
    healthcheck:
      test: curl -f http://localhost:8081/subjects || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Confluent Control Center - Interface de Monitoring (Optionnel)
  # ---------------------------------------------------------------------------
  control-center:
    image: confluentinc/cp-enterprise-control-center:7.5.0
    hostname: control-center
    container_name: agentmesh-control-center
    depends_on:
      kafka:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
    ports:
      - "9021:9021"
    environment:
      CONTROL_CENTER_BOOTSTRAP_SERVERS: 'kafka:29092'
      CONTROL_CENTER_SCHEMA_REGISTRY_URL: "http://schema-registry:8081"
      CONTROL_CENTER_REPLICATION_FACTOR: 1
      CONTROL_CENTER_INTERNAL_TOPICS_PARTITIONS: 1
      CONTROL_CENTER_MONITORING_INTERCEPTOR_TOPIC_PARTITIONS: 1
      CONFLUENT_METRICS_TOPIC_REPLICATION: 1
      PORT: 9021
    profiles:
      - monitoring  # Activé uniquement avec: docker-compose --profile monitoring up

  # ---------------------------------------------------------------------------
  # ChromaDB - Base Vectorielle pour RAG (Agent Risk)
  # ---------------------------------------------------------------------------
  chromadb:
    image: chromadb/chroma:latest
    hostname: chromadb
    container_name: agentmesh-chromadb
    ports:
      - "8000:8000"
    volumes:
      - chroma-data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE

# =============================================================================
# Volumes persistants
# =============================================================================
volumes:
  chroma-data:
    driver: local

# =============================================================================
# Réseau
# =============================================================================
networks:
  default:
    name: agentmesh-network
